<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institute Landing Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- Navbar Header -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">GD.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              src="./images/menu.svg"
              class="navbar-toggler-icon"
              alt="menu"
            />
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-blue" href="#">Enroll Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Intro Header Part -->
      <div class="container mt-5">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6">
            <h1>
              Learn the art of <br />
              Game Dev
            </h1>
            <p>
              This is a comprehensive course on Game Development. You will learn
              everything from generating an idea to publishing your games to
              different platforms.
            </p>
            <div class="btn-orange">
              <img src="./images/edit.svg" alt="edit" class="me-1" />
              <a class="btn-text" href="">Enroll Now</a>
            </div>
          </div>
          <div class="col-12 col-lg-2"></div>
          <div class="col-12 col-lg-4 ms-auto">
            <img src="./images/girl.png" alt="edit" class="ms-auto" />
          </div>
        </div>
      </div>
    </header>

    <section class="header py-5">
      <h1 class="">Our Courses</h1>

      <div class="row container">
        <div class="col-12 col-lg-6">
          <div class="bg-white course-container">
            <img src="./images/course1.png" alt="course1" class="ms-auto" />
            <div class="d-flex align-items-center justify-content-between mt-3">
              <h1 class="course-heading">Game Design Essentials</h1>
              <div class="d-flex justify-content-center">
                <img src="./images/clock.svg" class="align-self-start me-1" />
                <h6 class="course-time">8HR</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6"></div>
      </div>
    </section>
  </body>
</html>
